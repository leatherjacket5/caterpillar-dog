<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caterpillar Dog</title>
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <h1>Feed the Caterpillar Dog!</h1>

    <section>
        <button class='donut' value='blue-donut'>
            <img src="./assets/blue-donut.png" alt="blue donut">
        </button>
        
        <button class='donut' value='brown-donut'>
            <img src="./assets/brown-donut.png" alt="brown donut">
        </button>
        
        <button class='donut' value='choc-donut'>
            <img src="./assets/choc-donut.jpg" alt="choc donut">
        </button>
        
        <button class='donut' value='green-donut'>
            <img src="./assets/green-donut.jpg" alt="green donut">
        </button>
        
        <button class='donut' value='light-pink-donut'>
            <img src="./assets/light-pink-donut.jpg" alt="light-pink donut">
        </button>
        
        <button class='donut' value='pink-donut'>
            <img src="./assets/pink-donut.png" alt="pink donut">
        </button>
        
        <button class='donut' value='yellow-donut'>
            <img src="./assets/yellow-donut.jpg" alt="yellow donut">
        </button>
    </section>
    
    <section id='caterpillar-dog'>
        <img class='head' src="./assets/dogHead.png" alt="dog head image">

        <!-- donuts all laid out 
        <<span class='part blue-donut'></span>
        <span class='part brown-donut'></span>
        <span class='part choc-donut'></span>
        <span class='part green-donut'></span>
        <span class='part light-pink-donut'></span>
        <span class='part pink-donut'></span>
        <span class='part yellow-donut'></span> -->
    </section>

    <section>
        <button class="dance" value="blue-dance">
            BLUE
        </button>
        <button class="dance" value="brown-dance">
            BROWN
        </button>
        <button class="dance" value="choc-dance">
            CHOC
        </button>
        <button class="dance" value="green-dance">
            GREEN
        </button>
        <button class="dance" value="light-pink-dance">
            LIGHT PINK
        </button>
        <button class="dance" value="pink-dance">
            PINK
        </button>
        <button class="dance" value="yellow-dance">
            YELLOW
        </button>

    </section>
    <script type='module' src="./src/index.js"></script>
</body>
</html>
